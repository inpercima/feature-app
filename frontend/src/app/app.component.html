<mat-toolbar color="primary" class="mat-elevation-z4 justify-between">
  {{ appname }}
  <div>
    <button mat-button (click)="openDialog(dialog)">APP INFO</button>
    |
    <a mat-button href="https://github.com/inpercima/feature-app" target="_blank">
      <img class="github-link" alt="GitHub Repository" src="github-mark-white.svg" />
      GitHub
    </a>
  </div>
</mat-toolbar>
<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  @for (route of routes | appRouting; track route) {
    <a mat-tab-link [routerLink]="route.path" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">{{ route.path }}</a>
  }
</nav>
<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
<ng-template #dialog>
  <h2 mat-dialog-title>Overview</h2>
  <mat-dialog-content> Administrate and manage features on an account like ig_* on instagram. </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
  </mat-dialog-actions>
</ng-template>
